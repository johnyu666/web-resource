<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
           border-width: 2px;
           border-color: black; 
           border-style: solid;
           width: 1000px;
           border-collapse: collapse;
        }
        td{
            border-width: 1px;
            border-color: gary;
            border-style: solid;
        }
        .more{
            height: 120px;
        }
        #photo{
           width: 120px;
           font-size: 0; 
        }
        caption{
            font-size: 42px;
            color: blue;
            letter-spacing: 30px;
           
        }
        img{
            width: 100%;
        }
    </style>
</head>
<body>
    <table>
        <caption>个人简历</caption>
        <tbody>
            <tr>
                <td>姓名</td>
                <td>张小三</td>
                <td>性别</td>
                <td>男</td>
                <td id="photo" rowspan="6" colspan="3">
                    <img src="./images/photo.webp">
                </td>   
            </tr>
            <tr>
                <td>出生日期</td>
                <td>2021-10-09</td>
                <td>民族</td>
                <td>追星</td>
            </tr>
            <tr>
                <td>毕业院校</td>
                <td>北京城市大学</td>
                <td>学历层次</td>
                <td>本科</td>
            </tr>
            <tr>
                <td>联系电话</td>
                <td>1350010010</td>
                <td>电子邮箱</td>
                <td>110@110.com</td>
            </tr>
            <tr>
                <td>家庭住址</td>
                <td colspan="3">北京市 XXA XXX XXX</td>

            </tr>
            <tr>
                <td>所学专业</td>
                <td>大数据</td>
                <td>软件工程</td>
                <td>计算机科学</td> 
            </tr>
            <tr>
                <td colspan="7">学习经历</td> 
            </tr>
            <tr>
                <td class="more" colspan="7">x</td> 
            </tr>
            <tr>
                <td colspan="7">个人技能</td>
            </tr>
            <tr>
                <td class="more" colspan="7">x</td>  
            </tr>
        </tbody>
    </table>
    <hr>
    
    <form action="#">
        <table>
            <caption>身份注册</caption>
            <tr>
                <td>姓名：</td>
                <td><input type="text" name="uname" placeholder="请输入姓名"></td>
                <td>性别：</td>
                <td> <input type="radio" name="gender" checked value="男">男
                    <input type="radio" name="gender" checked value="女">女</td>
            </tr>
            <tr>
                <td>出生日期：</td>
                <td><input type="date" name="birth" placeholder="请输入出生日期"></td>
                <td>民族：</td>
                <td>
                    <select>
                    <option value="汉族" label="汉族"></option>
                    <option value="满族" label="满族"></option>
                </select>
            </td>
            </tr>
            <tr>
                <td>毕业院校：</td>
                <td><input type="text"></td>
                <td>学历层次：</td>
                <td>
                    <select>
                        <option value="本科" label="本科"></option>
                        <option value="硕士" label="硕士"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>联系电话</td>
                <td><input type="text" name="tel"></td>
                <td>电子邮箱</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>家庭住址</td>
                <td><input type="text" name="address"></td>
                <td>所学专业</td>
                <td>
                    <select>
                        <option value="大数据" label="大数据"></option>
                        <option value="软件工程" label="软件工程"></option>
                        <option value="计算机科学" label="计算机科学"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    照片；
                </td>
                <td colspan="3">
                    <input type="file">
                </td>
            </tr>
            <tr>
                <td colspan="4"><button style="width: 100%;">提交</button></td>
            </tr>
        </table>
       
       
       
    </form>
    
</body>
</html>
