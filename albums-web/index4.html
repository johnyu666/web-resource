<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./scripts/vue.js"></script>
</head>
<body>
    <h1>子组件演示</h1>
    <div id="app">
        <h2>这是父组件</h2>
        <button @click="change">改变歌手的名字</button>
        <hr>
        <!-- 属性传参 -->
        <singers-info v-bind:sname="singerName"></singers-info>
        <singers-info sname="吴一凡"></singers-info>
    </div>
    <script>
        //父组件
        let App={
            data(){
                return {singerName:'吴二凡'}
            },
            methods:{
                change(){
                    this.singerName="刘小凡"
                }
            }
        }
        let app=Vue.createApp(App)

        //创建子组件，创建完毕后需要在父组件中，使用<singers-info/>进行渲染
        app.component('singers-info',{
            props:["sname"],
            template:"<h3>歌手的名字：{{sname}}</h3>"
        })
        app.mount('#app')
    </script>
</body>
</html>
