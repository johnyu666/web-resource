<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./scripts/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>循环渲染</h1>
        <input type="text" placeholder="请输入数字"><button>添加</button>
        <table>
            <tr v-for="n of nums">
                <td>{{n}}</td>
            </tr>
           
        </table>
    </div>
    <script>
        let App={
            data(){
                return {nums:[5,1,9,7,2,6,8]}
            }
        }

        Vue.createApp(App).mount('#app')
    </script>
</body>
</html>
